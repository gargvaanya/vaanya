<html><head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="https://media.istockphoto.com/photos/tasty-pepperoni-pizza-and-cooking-ingredients-tomatoes-basil-on-black-picture-id1083487948?k=6&m=1083487948&s=612x612&w=0&h=lK-mtDHXA4aQecZlU-KJuAlN9Yjgn3vmV2zz5MMN7e4=">
        </div>
      <div class="menu_div">
          <button id="menu_list" onclick="getmenu()" style="display: none;">Show Menu</button>
          <button id="hide_list" onclick="hidemenu()" style="display: inline-block;">Hide Menu</button>
          <div id="display_menu"></div>
          <br>
          <label id="piz1" style="display: inline-block;">Veg Extravaganza</label>
          <br>
          <label id="piz2" style="display: inline-block;">Indi Tandoori Paneer</label>
          <br>
          <label id="piz3" style="display: inline-block;">Non-Veg Supreme</label>
          <br>
          <label id="piz4" style="display: inline-block;">Chicken Fiesta</label>
          <br>
          <label id="piz5" style="display: inline-block;">Chicken Dominator</label>
          <br>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"><br>
            <button id="add_toppings" onclick="add_item()">Add suggestion</button>
        </div>
        <div class="block2">
            <div id="display_addedmenu"><section class="cards"><div class="card"><img src=" pizzaImg.png">Chicken Dominator</div><div class="card"><img src="pizzaImg.png">Chicken Fiesta</div><div class="card"><img src="pizzaImg.png">Indi Tandoori Paneer</div><div class="card"><img src="pizzaImg.png">Non-Veg Supreme</div><div class="card"><img src="pizzaImg.png">Veg Extravaganza</div><div class="card"><img src="pizzaImg.png">dodo</div></section></div>
        </div>
    </div>
     
    <div>
        <img class="img-responsive" src="images/topping.png">
    </div>


</body></html>
